<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <title>Nasa</title>
</head>

<body>
    <main>
        <h1>NASA</h1>
    </main>
    <section>
        <article class="socialMedia">
            <h2>
                Social Media
            </h2>
            <ul>
                <li>Twitter - @nasa</li>

                <li>Facebook - fb.com/nasa</li>

                <li>Instagram - @nasa</li>

                <li>Youtube - youtube.com/NASA</li>

            </ul>


        </article>
        <article class="officialInfo">
            <h2>
                Official Info
            </h2>
            <p>
                Public Communications Office
                <br> Nasa Headquarters <br> 300 E. Street SW, Suite 5r30 <br>
                Washington, DC 20546 <br> (202) 358-0001(Office) <br> (202) 358-4338 (Fax)
            </p>
        </article>
        <article class="contactUs">
            <h2>
                Contact Us
            </h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
                <label for="message">Message</label>
                <input type="text" id="message" message="message">
            </form>


        </article>
    </section>
</body>

</html>
